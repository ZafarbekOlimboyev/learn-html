<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Learn HTML</title>
</head>
<body class="conteiner">
    <div class="signup">
        <h1>SIGN UP</h1>
        <div class="card">
            <h3>Name</h3>
            <input type="text" placeholder="input name">
        </div>
        <div class="card">
            <h3>Username</h3>
            <input type="text" placeholder="input username">
        </div>
        <div class="card">
            <h3>Gmail</h3>
            <input type="email" placeholder="input gmail">
        </div>
        <div class="card">
            <h3>Password</h3>
            <input type="password" placeholder="input password">
        </div>
        <div class="card">
            <h3>Confirm password</h3>
            <input type="password" placeholder="input password">
        </div>
        <div class="card">
            <button type="submit">Sign up now</button>
        </div>
        <p>Don't have an accaunt? <a href="login.html">Login now</a></p>
    </div>
</body>
</html>
